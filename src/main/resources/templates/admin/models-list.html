<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/style :: style"></div>
    <title>Cars</title>
</head>
<body>
<div class="container">
    <div th:insert="fragments/navbar :: navbar"></div>

    <table class="table">
        <thead>
        <tr>
            <th>Model</th>
            <th>Brand</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="current : ${models}">
            <th th:text="${current.name}">model name</th>
            <th th:text="${current.brandEntity.name}">brand name</th>


            <td><a th:href="@{~/ui/models/update-page/{id}(id = ${current.id})}"
                   class="btn btn-success"><i class="fa fa-pen mr-2"></i>Edit</a></td>

            <td><a th:href="@{~/ui/models/{id}(id = ${current.id})}" data-method="delete"
                   class="btn btn-danger"><i class="fa fa-trash-alt mr-2"></i>Delete</a></td>
        </tr>

        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li th:href="@{~/ui/models/page/1}" class="page-item"><a class="page-link">1</a></li>
            <li th:href="@{~/ui/models/page/2}" class="page-item"><a class="page-link">2</a></li>
            <li th:href="@{~/ui/models/page/3}" class="page-item"><a class="page-link">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

</div>
<div th:insert="fragments/style :: scripts"></div>
</body>
</html>
