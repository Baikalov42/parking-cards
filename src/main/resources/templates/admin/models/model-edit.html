<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="fragments/style :: style"></div>
    <title>Model edit</title>
</head>
<body>
<div class="container">
    <div th:insert="fragments/navbar :: navbar"></div>

    <form th:action="@{/ui/models/edit}"
          th:object="${model}" th:method="post" class="form-size">

        <div class="row mt-5">
            <div class="col-sm-12 col-md-4">
                <div class="form-group">
                    <label for="name">Model name</label>
                    <input th:field="*{name}"
                           th:value="${model.name}"
                           type="text"
                           id="name"
                           class="form-control">
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="form-group">
                    <label for="model">Brand</label>
                    <input th:field="*{brandEntity.id}"
                           th:value="${model.brandEntity.id}"
                           type="number"
                           id="model"
                           class="form-control">
                </div>
            </div>
        </div>
        <div hidden="hidden">
            <input type="number" th:field="*{id}" th:value="${model.id}">
        </div>
        <div class="row">
            <div class="col col-2">
                <button type="submit" class="btn btn-success"><i class="fa fa-pen mr-2"></i>Submit</button>
            </div>
        </div>

    </form>
</div>
<div th:insert="fragments/style :: scripts"></div>
</body>
</html>
